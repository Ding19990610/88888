<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 @click="ts">{{msg}}</h1>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: "唐桑强啊"
        },
        methods: {
            ts(){
                setTimeout(()=>{
                    this.msg = "一顿乱滋"
                },16.7)
            }
        },

    })
</script>

</html>
